<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przewodnik Górski</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .form-check-input:checked {
            background-color: green;
            border-color: green;
        }
    </style>
    <script>
        function removeAlert() {
            if (document.getElementById("successAlert")) {
                setTimeout(() => document.getElementById("successAlert").remove(), 4000)
            }
        }
    </script>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20" onload="removeAlert()">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-success">
    <div class="container-fluid ">
        <a class="navbar-brand text-light" href="/">Przewodnik Górskiego Wędrownika</a>
    </div>
</nav>

<div class="container-fluid text-center" style="height: 89vh">
    <div class="m-4">
        <img src="/static/error.jpg" width="300px" height="200px" style="border-radius: 10px">
        <div class="alert alert-danger mt-4" style="max-width: 600px; margin:auto" role="alert">
            <h4 class="alert-heading">Error!</h4>
            <p>Coś poszło nie tak!</p>
            <hr>
            <a href="/" class="btn btn-outline-danger">Powróć na stronę główną</a>
        </div>
    </div>

</div>
<footer class="text-sm-start bg-success p-1">
    <div class="text-center p-1">
        <a class="text-light" href="/">Przewodnik Górskiego Wędrownika - © 2020</a>
    </div>
</footer>
</body>
</html>
