<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przewodnik Górski</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .form-check-input:checked {
            background-color: green;
            border-color: green;
        }
    </style>
    <script>
        function removeAlert() {
            if (document.getElementById("successAlert")) {
                setTimeout(() => document.getElementById("successAlert").remove(), 4000)
            }
        }
    </script>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20" onload="removeAlert()">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-success">
    <div class="container-fluid ">
        <a class="navbar-brand text-light" href="/">Przewodnik Górskiego Wędrownika</a>
        <a class="btn btn-outline-light" href="/">
            Powrót
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div style="max-width: 600px; margin: 100px auto 210px; border: 1px solid #a8a8a8; border-radius: 5px; padding-top: 15px;">
        <h4 class="d-flex justify-content-center">EDYCJA DESTYNACJI</h4>
        <hr/>
        <div style="padding: 25px 50px;">
            <form method="post" action="/destination/{{ destination.id }}">
                {% if wasUpdated %}
                    <div id="successAlert"
                         class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Sukces! </strong> Destynacja została poprawnie zmodyfikowana.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="name-label" class="form-label">Nazwa:</label>
                    <input name="name" minlength="1" maxlength="80" type="text" class="form-control"
                           id="name-label" value="{{ destination.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="height-label" class="form-label">Wysokość (m n.p.m.):</label>
                    <input name="height" type="number" class="form-control" step="0.01" min="-100.00" max="9000.00"
                           id="height-label" value="{{ destination.height }}" required>
                </div>
                <div class="mb-3">
                    <div>
                        Jest otwarta:
                    </div>
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-sm text-center">
                                <label class="form-check-label" for="isOpen">Tak
                                    {% if destination.isOpen %}
                                        <input type="radio" class="form-check-input"
                                               name="isOpen"
                                               value="true"
                                               id="success-outlined"
                                               autocomplete="off" checked>
                                    {% else %}
                                        <input type="radio" class="form-check-input"
                                               value="true"
                                               name="isOpen"
                                               id="success-outlined"
                                               autocomplete="off">
                                    {% endif %}
                                </label>
                            </div>
                            <div class="col-sm text-center">
                                <label class="form-check-label" for="isOpen">Nie
                                    {% if destination.isOpen %}
                                        <input type="radio" class="form-check-input"
                                               name="isOpen"
                                               value="false"
                                               id="danger-outlined"
                                               autocomplete="off">
                                    {% else %}
                                        <input type="radio" class="form-check-input"
                                               value="false"
                                               name="isOpen"
                                               id="danger-outlined"
                                               autocomplete="off" checked>
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Modyfikuj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="text-sm-start bg-success p-1">
    <div class="text-center p-1">
        <a class="text-light" href="/">Przewodnik Górskiego Wędrownika - © 2020</a>
    </div>
</footer>
</body>
</html>
