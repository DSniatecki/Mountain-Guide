<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przewodnik Górski</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-success">
    <div class="container-fluid ">
        <a class="navbar-brand text-light" href="/">Przewodnik Górskiego Wędrownika</a>
        <a class="btn btn-outline-light" href="/">
            Powrót
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div style="max-width: 1200px; margin: 125px auto 275px; border: 1px solid #a8a8a8; border-radius: 5px; padding-top: 15px;">
        <h4 class="d-flex justify-content-center">Dodawanie odcinka</h4>
        <hr/>
        <form>
            <div class="row">
                <div class="col-sm-4" >
                    <div class="container">
                        <p>Destynacja początkowa:</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                          <button class="btn btn-primary" type="button">Dodaj</button>
                          <button class="btn btn-primary" type="button">Wybierz</button>
                        </div>
                        <br>
                        <p>Destynacja końcowa:</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                          <button class="btn btn-primary" type="button">Dodaj</button>
                          <button class="btn btn-primary" type="button">Wybierz</button>
                        </div>
                    </div>

                </div>
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Nazwa:</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPoints" class="form-label">Punkty GOT:</label>
                        <input type="number" class="form-control" id="exampleInputPoints" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLength" class="form-label">Długość (km):</label>
                        <input type="number" class="form-control" id="exampleInputLength" min="0">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="container">
                        <div class="mb-3">
                            <label for="exampleInputActive" class="form-label">Czy otwarta:</label>
                            <div id="exampleInputActive" class="d-grid gap-2 d-md-flex justify-content-md-evenly" >
                                <div>
                                    <input class="form-check-input" type="radio" id="exampleInputActiveTrue" name="exampleActive">
                                    <label for="exampleInputActiveTrue">Tak</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" id="exampleInputActiveFalse" name="exampleActive">
                                    <label for="exampleInputActiveFalse">Nie</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputOpeningDate" class="form-label">Data otwarcia:</label>
                            <input type="date" class="form-control" id="exampleInputOpeningDate">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputClosingDate" class="form-label">Data zamknięcia:</label>
                            <input type="date" class="form-control" id="exampleInputClosingDate">
                        </div>
                        <br>
                        <div class="d-flex flex-column mb-3">
                            <button type="submit" class="btn btn-primary">Dodaj</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="text-sm-start bg-success p-1">
    <div class="text-center p-1">
        <a class="text-light" href="#">Przewodnik Górskiego Wędrownika - © 2020</a>
    </div>
</footer>
</body>
</html>
